    function maudo()
    {   
        document.body.style.background='red';
    }
    function mauxanh()
    {   
        document.body.style.background='blue';
    }
    function maugreen()
    {   
        document.body.style.background='green';
    }
</script>
<body>
    <h1>đổi màu web</h1>
    
        <input type="button" name="do" id="do"onclick="maudo()" value="red">
        <input type="button" name="xanh" id="xanh"onclick="mauxanh()" value="blue">
        <input type="button" name="vang" id="vang"onclick="maugreen()" value="green">
</body>
